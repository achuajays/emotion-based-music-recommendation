<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Result</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            margin: 10px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .same {
            color: #28a745;
        }

        .not-same {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Comparison Result</h1>

        {% if result['verified'] %}
            <p class="same">The images are the same.</p>
        {% else %}
            <p class="not-same">The images are not the same.</p>
        {% endif %}

        <p>Confidence: {{ result['distance'] }}</p>

        <a href="/">Emotion Detection Based Music Reccommender</a>
    </div>
</body>
</html>
